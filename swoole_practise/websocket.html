<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var wsServer = 'ws://0.0.0.0:9501';
    var webSocket = new WebSocket(wsServer);
    webSocket.onopen = function(vet){
        console.log("连接成功");
    }
    webSocket.onclose = function(vet){
        console.log("关闭");
    }
    webSocket.onmessage = function(vet){
        console.log(vet.data);
    }
    webSocket.onerror = function(vet,e){
        console.log('error');
    }
</script>
</body>
</html>
